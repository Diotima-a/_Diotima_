<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="inscription.css">
</head>
<body>
    <div class="container">
        <h1><a href="learning_languages.html">Registration</a></h1>
        <div class="content">
            <div class="input_box">
                <label for="name">Full name</label>
                <input type="text" placeholder="Enter full name" name="name" required>
            </div>
            <div class="input_box">
                <label for="username">User name</label>
                <input type="text" placeholder="Enter User name" name="username" required>
            </div>
            <div class="input_box">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your valid  Email adresse" name="email" required>
            </div>
            <div class="input_box">
                <label for="phone">Phone Number</label>
                <input type="tel" placeholder="Enter phone number" name="phone" required>
            </div>
            <div class="input_box">
                <label for="Password">Password</label>
                <input type="Password" placeholder="Enter new Password" name="password" required>
            </div>
            <div class="input_box">
                <label for="confirm_psw">Confirm Password</label>
                <input type="Password" placeholder="Confirm your Password" name="password" required>
            </div>
            <span class="gender-title">Gender</span>
            <div class="gender_categorie">
                  <input type="radio" name="gender" id="male">
                  <label for="male">Male</label>
                  <input type="radio" name="gender" id="female">
                  <label for="female">Female</label>
          </div>
        </div>
        <div class="button_r">
            <button type="submit">Register</button>
        </div>
    </div>
</body>
</html>
